[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200

; Project configuration
project_name = scoreboard_play_clock
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_BT_ENABLED=0
    -DCONFIG_BT_BLUEDROID_ENABLED=0
    -DCONFIG_BLE_ENABLED=0

; Library dependencies
lib_deps =
    ; No external dependencies - using built-in ESP-IDF components

; Serial monitor configuration
monitor_filters = esp32_exception_decoder

; Upload configuration
upload_speed = 921600
upload_port = /dev/ttyUSB0

; Partition table
board_build.partitions = huge_app.csv

; OTA support
;upload_protocol = espota
;upload_port = scoreboard_play_clock.local
;upload_flags =
;    --port=3232
;    --auth=your_password

; Debug configuration
debug_tool = esp-prog
debug_init_break = tbreak setup